# ğŸ“ Recreate /tmp/k8s with correct ownership
- name: ğŸ“ Recreate /tmp/k8s with correct ownership for current SSH user
  file:
    path: /tmp/k8s
    state: directory
    mode: "0755"
    owner: "{{ ansible_user | default('ubuntu') }}"
    group: "{{ ansible_user | default('ubuntu') }}"
  become: true

# ğŸ” Who is running Jenkins (debug)
- name: ğŸ” Print current user on control machine
  command: whoami
  delegate_to: localhost
  register: whoami_output
  become: false

- debug:
    var: whoami_output.stdout

# ğŸ“‚ Show files in k8s/staging before tar
- name: ğŸ“‚ Show files in k8s/staging before tar
  command: ls -l {{ playbook_dir }}/../k8s/staging
  delegate_to: localhost
  register: staging_listing
  become: false

- debug:
    var: staging_listing.stdout_lines

# ğŸ§¹ Remove old manifest tarball if exists
- name: ğŸ§¹ Remove old manifest tarball if exists
  file:
    path: "{{ playbook_dir }}/k8s_manifests.tar.gz"
    state: absent
  delegate_to: localhost
  become: false

# ğŸ—ƒï¸ Tar up manifests on control machine (localhost)
- name: ğŸ—ƒï¸ Tar up manifests on control machine (localhost)
  command: >
    tar -czf {{ playbook_dir }}/k8s_manifests.tar.gz -C {{ playbook_dir }}/../k8s/staging .
  delegate_to: localhost
  become: false

# ğŸ“¦ Show contents of tarball on control machine
- name: ğŸ“¦ Show contents of tarball on control machine
  command: tar -tzf {{ playbook_dir }}/k8s_manifests.tar.gz
  delegate_to: localhost
  register: tarball_listing
  become: false

- debug:
    msg: "Tarball contains: {{ tarball_listing.stdout_lines }}"

# ğŸ“ Ensure /tmp/k8s exists on app node (redundant guard)
- name: ğŸ“ Ensure /tmp/k8s exists on app node
  file:
    path: /tmp/k8s
    state: directory
    mode: "0755"
  become: true

# ğŸšš Copy manifest archive to app node
- name: ğŸšš Copy manifest archive to app node
  copy:
    src: /tmp/k8s_manifests.tar.gz
    dest: /tmp/k8s/k8s_manifests.tar.gz
    mode: "0644"
    remote_src: false
  become: false

- name: ğŸ” Show contents of /tmp/k8s BEFORE extraction
  command: ls -l /tmp/k8s
  become: true
  register: k8s_tmp_before

- debug:
    var: k8s_tmp_before.stdout_lines

# ğŸ“¦ Extract manifests using tar (avoids unarchive bug)
- name: ğŸ“¦ Force extract manifests with overwrite and correct permissions
  shell: |
    sudo rm -rf /tmp/k8s/*
    sudo tar --overwrite -xzf /tmp/k8s/k8s_manifests.tar.gz -C /tmp/k8s/
  args:
    executable: /bin/bash
  become: true

- name: ğŸ” Show contents of /tmp/k8s AFTER extraction
  command: ls -l /tmp/k8s
  become: true
  register: k8s_tmp_after

- debug:
    var: k8s_tmp_after.stdout_lines

# ğŸ“› Ensure qrgenix namespace exists
- name: ğŸ“› Ensure qrgenix namespace exists
  kubernetes.core.k8s:
    api_version: v1
    kind: Namespace
    name: qrgenix
    state: present

# ğŸš« Delete all QRgenix K8s objects (clean slate)
- name: ğŸš« Delete all QRgenix K8s objects (clean slate)
  shell: |
    for file in /tmp/k8s/*.yaml; do
      if grep -q 'kind: Namespace' "$file"; then
        echo "Skipping namespace file: $(basename "$file")"
        continue
      fi
      echo "Deleting $(basename "$file")"
      kubectl delete -f "$file" --ignore-not-found
    done
  args:
    executable: /bin/bash
  become: true

# â³ Wait briefly to avoid race conditions
- name: â³ Wait briefly to avoid race conditions
  pause:
    seconds: 5

# â³ Wait for service deletion to complete
- name: â³ Wait for service deletion to complete
  command: kubectl get svc qrgenix-frontend -n qrgenix
  register: svc_status
  retries: 5
  delay: 3
  until: svc_status.rc != 0
  failed_when: false

# ğŸ“„ Apply all manifests in /tmp/k8s
- name: ğŸ“„ Apply all manifests in /tmp/k8s
  shell: |
    for file in /tmp/k8s/*.yaml; do
      echo "Applying $file"
      kubectl apply -f "$file"
    done
  args:
    executable: /bin/bash
  become: true
