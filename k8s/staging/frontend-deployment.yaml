# Frontend Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: qrgenix-frontend
  namespace: qrgenix
  labels:
    app.kubernetes.io/managed-by: qrgenix
    app: qrgenix-frontend # ‚Üê pod selector label
spec:
  replicas: 1
  selector:
    matchLabels:
      app: qrgenix-frontend
  template:
    metadata:
      labels:
        app: qrgenix-frontend
    spec:
      containers:
        - name: frontend
          image: ghcr.io/sheriefs/qrgenix-frontend:latest # Jenkins always retags :latest
          imagePullPolicy: Always
          ports:
            - containerPort: 80
          resources:
            requests: { cpu: "50m", memory: "64Mi" }
            limits: { cpu: "200m", memory: "128Mi" }
      imagePullSecrets:
        - name: ghcr-secret
